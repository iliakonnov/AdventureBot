[SERVICE]
    Flush         1
    Log_File      /var/log/fluentbit.log
    Log_Level     error
    Daemon        off
    Parsers_File  /fluent-bit/etc/parsers.conf

[FILTER]
    Name parser
    Key_Name log
    Parser app_log_parser
    Reserve_Data On

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size 1M
    Buffer_Max_Size   6M

[OUTPUT]
    Name            yc-logging
    Match           *
    group_id        e23gv6es69klidersvue
    message_key     log_message
    level_key       log_level
    default_level   INFO
    authorization   instance-service-account
